env:
  TERM: xterm-256color

font:
  normal:
    family: "Inconsolata Nerd Font Mono"

  bold:
    family: "Inconsolata Nerd Font Mono"
    style: Bold

  italic:
    family: "Inconsolata Nerd Font Mono"
    style: Italic

  size: 16.0

shell:
  program: /bin/zsh

colors:
  primary:
    # hard contrast: background: '0x1d2021'
    # medium contrst background: '0x282828'
    # soft contrast: background: '0x32302f'
    background: '0x1d2021'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

key_bindings:
  - { key: Key0,     mods: Command, action: ResetFontSize                }
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }
